# filepath: /Users/isong/work/personal/pollen-count-poller/.github/workflows/main.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install puppeteer
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'
    - run: go build -o pollen-count-poller ./cmd/pollen-count
    - run: ./pollen-count-poller

    